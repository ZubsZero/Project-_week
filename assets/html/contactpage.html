        <main>
            <div class="m-4 p-5 text-center bg-image">
      
        <div class="mask w-100 h-100" style="background-color: rgba(0, 0, 0, 0.7);">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Contact</h1>
              <h5 class="mb-4 display-5">Zubair Matthee</h5>
              <p class="text-light">
                
              </p>
             
           
            </div>
          </div>

    </header>
    <main class="text-shadow">
    <div class="row mx-auto col-10 col-md-8 col-lg-4 ">
        <h1 class="display-4 fw-bold text-light"></h1>
        <div class="container py-4">

            <!-- Bootstrap 5 starter form -->
            <form id="contactForm" 
            action="https://formspree.io/f/xqkongzw"
            method="POST">
          
              <!-- Name input -->
              <div class="mb-3">
                <label class="form-label text-light" for="name">Name</label>
                <input class="form-control" id="name" type="text" placeholder="Name" />
              </div>
          
              <!-- Email address input -->
              <div class="mb-3">
                <label class="form-label text-light" for="emailAddress">Email Address</label>
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
              </div>
              <!-- group -->
              <div class="form-group">
                <label for="form_need" class="text-light">Please specify your gender</label>
                <select id="form_need" name="need" class="form-control text" required="required" data-error="Please specify your gender.">
                    <option value="" selected disabled>--Select Your Gender--</option>
                    <option class="text-bg-dark" >Male</option>
                    <option class="text-bg-dark">Female</option>
                    <option class="text-bg-dark">Other</option>
                </select>
            </div>
          
              <!-- Message input -->
              <div class="mb-3">
                <label class="form-label text-light" for="message">Message</label>
                <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
              </div>
          
              <!-- Form submit button -->
              <div class="d-grid">
                <button class="btn btn-success btn-lg" type="submit">Submit</button>
              </div>
          
            </form>
          
          </div>

    </div>
</main>
